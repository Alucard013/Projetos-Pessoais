<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastrar-se</title>
</head>
<body>  
<div class="topnav">
    <a href="../html/index.html">Inicio</a>
    <a href="#sobre">Regras</a>
    <a href="#jogo">Como jogar?</a>
    <a href="#">Feedback</a>
    <a href="#" style="float:right">Já tem um conta?</a>
</div>

<div class="box">
            <label for="Pnome">Nome</label>
            <input type="text" id="nome"  placeholder="Seu nome..">
        
            <label for="email">Email</label>
            <input type="text" id="Email" placeholder="Seu email..">

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Sua senha..">

            <label for="conf_senha">Confirmar senha</label>
            <input type="password" id="conf_senha" placeholder="Confirmar senha..">
        
            <label for="country">Clã</label>
            <select id="cla" onchange="persona()">
              <option>--Escolha seu clã--</option>
              <option value="1">Uzumaki</option>
              <option value="2">Uchiha</option>
              <option value="3">Namikaze</option>
              <option value="4">Hyuga</option>
              <option value="5">outros</option>
            </select>
            <select id="uzumaki" style="display: none" onchange="maki()">
                <option>--Escolha seu personagem--</option>
                <option value="Narutim">Naruto Uzumaki</option>
            </select>

            <select id="uchiha" style="display: none" onchange="uchi()">
                <option>--Escolha seu personagem--</option>
                <option value="Sasuke">Sasuke Uchiha</option>
                <option value="Itachi">Itachi Uchiha</option>
            </select>

            <select id="namikaze" style="display: none" onchange="kaze()">
                <option>--Escolha seu personagem--</option>
                <option value="Minato">Minato Namikaze</option>
            </select>

            <select id="hyuga" style="display: none" onchange="riuga()">
                <option>--Escolha seu personagem--</option>
                <option value="Neji">Neji Hyuga</option>
                <option value="Hinata">Hinata Hyuga</option>
            </select>

            <select id="outros" style="display: none" onchange="otos()">
                <option>--Escolha seu personagem--</option>
                <option value="lee">Rock-Lee</option>
                <option value="gaara">Gaara-do-deserto</option>
            </select>
          
            <button class="btn">Cadastrar</button>
</div>
<div class="logo">
    <img src="../img/logo.png" alt="" width="600px">
</div>
<img src="../img/naruto.gif" alt="" id="avatar" >
</body>
</html>
<script>
    function persona(){
        if(cla.value == 1){
            uzumaki.style.display = 'block';
            uchiha.style.display = 'none';
            namikaze.style.display = 'none';
            hyuga.style.display = 'none';
            outros.style.display = 'none';
        }
        if(cla.value == 2){
            uchiha.style.display = 'block';
            uzumaki.style.display = 'none';
            namikaze.style.display = 'none';
            hyuga.style.display = 'none';
            outros.style.display = 'none';
        }
        if(cla.value == 3){
            namikaze.style.display = 'block';
            uzumaki.style.display = 'none';
            uchiha.style.display = 'none';
            hyuga.style.display = 'none';
            outros.style.display = 'none';
        }
        if(cla.value == 4){
            hyuga.style.display = 'block';
            uzumaki.style.display = 'none';
            uchiha.style.display = 'none';
            namikaze.style.display = 'none';
            outros.style.display = 'none';
        }
        if(cla.value == 5){
            outros.style.display = 'block';
            uzumaki.style.display = 'none';
            uchiha.style.display = 'none';
            namikaze.style.display = 'none';
            hyuga.style.display = 'none';
        }
    }
function uchi(){
    if(uchiha.value == 'Itachi'){
        avatar.src= '../img/'+uchiha.value+'.gif';
    }else{
        avatar.src= '../img/'+uchiha.value+'.gif';
    }
}
</script>
