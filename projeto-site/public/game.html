<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/game.css">
    <link rel="shortcut icon" href="img/Konoha.png" type="image/x-icon">
    <title>Naruto Run</title>
</head>
<body>
    <div class="box_center">
        <center>
        <div class="box_btn">
            <button class="btn_game">Novo Jogo</button>
            <button class="btn_game">Continue</button>

            <select class="slt_game">
                <option>Selecionar - Mapa</option>
                <option>Konohagakure</option>
                <option>Sunagakure</option>
                <option>Kumogakure</option>
                <option>Kirigakure</option>
                <option>Iwagakure </option>
            </select>
            <select id="personagem" class="slt_game" onclick="persona()">
                <option value="Naruto">Naruto</option>
                <option value="Sasuke">Sasuke</option>
                <option value="Itachi">Itachi</option>
                <option value="Minato">Minato</option>
                <option value="Gaara">Gaara</option>
                <option value="Neji">Neji</option>
                <option value="Lee">Rock-lee</option>
                <option value="Hinata">Hinata</option>
            </select>
        </div>
    </center>
    <img src="img/naruto.gif" alt="" id="avatar" >
    </div>
</div>
</body>
</html>
<script src="js/config_avatar.js"></script>
