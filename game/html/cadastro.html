<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/konoha.png" type="image/x-icon">

    <title>Cadastrar-se</title>
</head>
<body>  
<div class="topnav">
    <a href="../html/index.html">Inicio</a>
    <a href="#jogo">Como jogar?</a>
    <a href="#">Feedback</a>
    <a onclick="mostrar()" style="float:right" id="a_login">Ja tem um conta?</a>
    <a onclick="revelar()" style="float:right; display: none;" id="a_cadastro">Cadastrar-se</a>
</div>

<div class="box" id="box_cadastro">
            <label for="Pnome">Nome</label>
            <input type="text" id="cadastro_nome"  placeholder="Seu nome..">
        
            <label for="email">Email</label>
            <input type="text" id="cadastro_email" placeholder="Seu email..">

            <label for="senha">Senha</label>
            <input type="password" id="cadastro_senha" placeholder="Sua senha..">

            <label for="conf_senha">Confirmar senha</label>
            <input type="password" id="conf_senha" placeholder="Confirmar senha..">
        
            <label for="linhagem">Cla</label>
            <select id="cla" onchange="persona()">
              <option>--Escolha seu cl√£--</option>
              <option value="1">Uzumaki</option>
              <option value="2">Uchiha</option>
              <option value="3">Namikaze</option>
              <option value="4">Hyuga</option>
              <option value="5">outros</option>
            </select>

            <select id="uzumaki" style="display: none" onchange="cla_uzumaki()">
                <option>--Escolha seu personagem--</option>
                <option value="Naruto">Naruto Uzumaki</option>
            </select>

            <select id="uchiha" style="display: none" onchange="cla_uchiha()">
                <option>--Escolha seu personagem--</option>
                <option value="Sasuke">Sasuke Uchiha</option>
                <option value="Itachi">Itachi Uchiha</option>
            </select>

            <select id="namikaze" style="display: none" onchange="cla_namikaze()">
                <option>--Escolha seu personagem--</option>
                <option value="Minato">Minato Namikaze</option>
            </select>

            <select id="hyuga" style="display: none" onchange="cla_hyuga()">
                <option>--Escolha seu personagem--</option>
                <option value="Neji">Neji Hyuga</option>
                <option value="Hinata">Hinata Hyuga</option>
            </select>

            <select id="outros" style="display: none" onchange="cla_outros()">
                <option>--Escolha seu personagem--</option>
                <option value="lee">Rock-Lee</option>
                <option value="gaara">Gaara-do-deserto</option>
            </select>
          
            <button class="btn" onclick="cadastrar()">Cadastrar</button>
</div>

<div class="box" id="box_login" style="display: none;">

    <label >Email</label>
    <input type="text" id="email" placeholder="Seu email..">

    <label >Senha</label>
    <input type="password" id="senha" placeholder="Sua senha..">

    <button class="btn" onclick="logar()">Logar</button>
</div>

<div class="logo">
    <img src="../img/logo.png" alt="" width="600px">
</div>


<img src="../img/naruto.gif" alt="" id="avatar" >
</body>
</html>
